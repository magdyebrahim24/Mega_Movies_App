name: mega
description: A Movies Application

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  carousel_slider: ^1.3.0
  font_awesome_flutter: ^8.2.0
  flutter_launcher_icons: ^0.7.2
  flutter_rating_bar: ^1.1.0
  url_launcher: ^5.1.2
  material_search: ^0.2.8
  youtube_player: ^3.5.0




dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"



# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true


  assets:
    - assets/
    - assets/movies/avengers/
    - assets/movies/meters_down/
    - assets/movies/fast_furious/
    - assets/movies/godzilla/
    - assets/movies/john_wick/
    - assets/movies/king_of_the_monsters/
    - assets/movies/kong/
    - assets/movies/the_rook/
    - assets/movies/harb_karmoz/
    - assets/movies/el_mamar/
    - assets/movies/khial_maata/
    - assets/movies/welad_rizk/
    - assets/movies/hamlet_pharoan/
    - assets/movies/lion_king/
    - assets/movies/how_to_train_your_dragon/
    - assets/movies/incredibles/
    - assets/movies/spider_man/
    - assets/movies/toy_story/


  fonts:
    - family: LexendDeca
      fonts:
        - asset: fonts/LexendDeca-Regular.ttf
    - family: Comfortaa
      fonts:
        - asset: fonts/Comfortaa-Bold.ttf
    - family: LobsterTwo
      fonts:
        - asset: fonts/LobsterTwo-Bold.ttf

